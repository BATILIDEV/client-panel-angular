<div class="row my-3 mx-3"> 
        <div class="col-md-6">
            <h2>List of adresses</h2>
        </div>
        <div class="col-md-6 text-right">
        <button (click)="toAddComponent()" style="background-color: indianred;border: none;" class="btn-btn-secondary">New</button>
        </div>
</div>
        <div class="row ">
            <div class="card border-primary mb-3" style="max-width: 20rem;" *ngFor="let adress of addresses">
                <div class="card-header">Id of Adress : {{adress.adressId}}
    
                </div>
                <div class="card-body">
                  <h4 class="card-title">{{adress.type}}</h4>
                  <ul class="list-group">
                    <li class="list-group-item ">Country :{{adress.country}}</li>

                      <li class="list-group-item ">City :{{adress.city}}</li>
                      <li class="list-group-item ">sreet :{{adress.street}}</li>
                      <li class="list-group-item ">codePostal :{{adress.code_postal}}</li>

                  </ul>
                  <!-- <button (click)="editAddress(adress)" type="button" class="btn btn-primary mr-2 my-2">Edit</button> -->
                  <button (click)="deleteAddress(adress)" type="button" class="btn btn-primary text-right mr-2 mx-2">Delete</button>

                </div>
     
        </div>    
    
        </div>
